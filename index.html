<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZARUS GROUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #c0c0c0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #c0c0c0;
            box-shadow: 0 0 20px rgba(192,192,192,0.3);
            max-width: 1000px;
            width: 95%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px #c0c0c0;
        }
        .btn {
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: #c0c0c0;
            border: 2px solid #c0c0c0;
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            margin: 5px;
        }
        .btn:hover {
            background-color: #c0c0c0;
            color: #000;
            border-color: #000;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border: 2px solid #c0c0c0;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 15px rgba(192,192,192,0.5);
            padding-bottom: 56.25%; /* 16:9 default */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .note {
            font-size: 0.9em;
            color: #ffaa00;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLACK-FILE</h1>

        <div class="controls">
            <button class="btn" id="muteToggle">üîá</button>
            <button class="btn" id="reloadVideo">play video</button>
        </div>

        <!-- Wrapper video dengan aspek rasio tetap 16:9 -->
        <div id="videoContainer" class="video-container">
            <!-- Iframe akan dimuat di sini -->
        </div>

        <p class="note">
            ‚ö†Ô∏èLAZARUS GROUP<br> 2026
        </p>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const muteToggleBtn = document.getElementById('muteToggle');
        const reloadVideoBtn = document.getElementById('reloadVideo');

        // URL video default yang tersimpan di file HTML
        const DEFAULT_VIDEO_URL = 'https://www.facebook.com/reel/2335156393589425/';
        let currentUrl = DEFAULT_VIDEO_URL;
        let currentIframe = null;
        let isMuted = true;

        // Fungsi untuk memuat video
        function loadFacebookVideo(url, mute) {
            // Hapus iframe lama
            if (currentIframe) {
                videoContainer.innerHTML = '';
            }

            // Buat iframe baru
            const iframe = document.createElement('iframe');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('allow', 'autoplay; clipboard-write; encrypted-media; picture-in-picture');

            const encodedUrl = encodeURIComponent(url);
            const autoplay = 'true';
            const muteParam = mute ? 'true' : 'false';
            const embedUrl = `https://www.facebook.com/plugins/video.php?href=${encodedUrl}&width=500&show_text=false&autoplay=${autoplay}&mute=${muteParam}`;

            iframe.src = embedUrl;
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = '0';

            videoContainer.appendChild(iframe);
            currentIframe = iframe;
        }

        // Event listener untuk mute toggle
        muteToggleBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteToggleBtn.textContent = isMuted ? 'üîá' : 'üîä';
            loadFacebookVideo(currentUrl, isMuted);
        });

        // Event listener untuk memuat ulang video (Putar Video)
        reloadVideoBtn.addEventListener('click', () => {
            loadFacebookVideo(currentUrl, isMuted);
        });

        // Muat video default saat halaman dimuat
        window.addEventListener('load', () => {
            loadFacebookVideo(DEFAULT_VIDEO_URL, isMuted);
        });
    </script>
</body>
</html>
